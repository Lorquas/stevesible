---
- name: Generate a new base user password
  shell: "openssl rand -base64 64 | tr -cd '[:alnum:]'"
  register: base_user_password
  tags:
    - bootstrap

- name: Install bootstrap packages
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - collectd
    - fail2ban
    - ferm
    - htop
    - iftop
    - java-1.7.0-openjdk
    - logwatch
    - mtr
    - nc
    - postfix
    - python-keyczar
    - python-pip
    - screen
    - unzip
    - vim
    - zsh
  tags:
    - bootstrap

- name: Ensure that all packages are up2date
  yum:
    name: "*"
    state: latest
  tags:
    - bootstrap
    - system_update

- name: Establish MOTD
  template:
    src: motd.j2
    dest: /etc/motd
    owner: root
    group: root
    mode: 0644
  tags:
    - bootstrap

- name: Add sshd monit config
  template:
    src: sshd.monit.j2
    dest: /etc/monit.d/sshd.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - Reload Monit

- name: Ensure that Monit is loaded with latest configs
  service:
    name: monit
    state: reloaded

- name: Enable iptables service is running
  service:
    name: iptables
    state: started
    enabled: yes

- name: Add ferm conf directory
  file:
    path: /etc/ferm
    owner: root
    group: root
    mode: 0700
    state: directory

- name: Set iptables configuration
  template:
    src: ferm.conf.j2
    dest: /etc/ferm/ferm.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - Reload iptables configuration

- name: Create initial user's group
  group:
    name: "{{ base_group }}"
    state: present

- name: Create initial user
  user:
    name: "{{ base_user }}"
    group: "{{ base_group }}"
    password: "{{ base_user_password.stdout }}"
    shell: /bin/zsh

- name: Create initial user's .ssh directory
  file:
    path: /home/{{ base_user }}/.ssh
    owner: "{{ base_user }}"
    group: "{{ base_group }}"
    mode: 0700
    state: directory

- name: Add initial user's authorized keys
  authorized_key:
    user: "{{ base_user }}"
    key: "{{ item }}"
    state: present
  with_items: authorized_keys

- name: Make SSHD configuration sane
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0600
  notify:
    - Restart sshd monit

- name: Clone oh-my-zsh repo for initial user
  sudo_user: "{{ base_user }}"
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: "/home/{{ base_user }}/.oh-my-zsh"
  when: not zprezto

- name: Deploy .zshrc for oh-my-zsh
  template:
    src: zshrc.j2
    dest: "/home/{{ base_user }}/.zshrc"
    owner: "{{ base_user }}"
    group: "{{ base_group }}"
  when: not zprezto

- name: Clone zprezto for inital user
  remote_user: "{{ base_user }}"
  git:
    repo: https://github.com/sorin-ionescu/prezto.git
    dest: "/home/{{ base_user }}/.zprezto"
    recursive: yes
  when: zprezto

- name: Deploy zsh files for zprezto
  file: src="{{ runcoms }}/{{ item }}" dest="/home/{{ base_user }}/{{ item }}" state=link
  with_items:
    - zlogin
    - zlogout
    - zpreztorc
    - zprofile
    - zshenv
    - zshrc
  when: zprezto

- name: Configure sudoers to allow for sudoable user
  lineinfile:
    dest: /etc/sudoers
    backup: yes
    state: present
    regexp: "^%{{ base_user }}"
    insertafter: "^# %wheel"
    line: "%{{ base_user }} ALL=(ALL) NOPASSWD: ALL"

- name: Configure sudoers to allow for non-tty sudo
  lineinfile:
    dest: /etc/sudoers
    backup: yes
    state: absent
    regexp: "^Defaults.*requiretty"

- name: Add Postfix monit config
  template:
    src: postfix.monit.j2
    dest: /etc/monit.d/postfix.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - Reload Monit

- name: Ensure Postfix service is running
  service:
    name: postfix
    state: started
    enabled: yes

- name: Configure daily logwatch e-mails
  lineinfile:
    dest: /etc/cron.daily/0logwatch
    regexp: "^    logwatch"
    line: "    logwatch --output mail --mailto {{ logwatch_email }} --detail high"
    state: present
    create: yes

- name: Make the default screenrc suck less
  template:
    src: screenrc.j2
    dest: /etc/screenrc
    owner: root
    group: root
    mode: 0644
